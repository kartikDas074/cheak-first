    <style>
         * {
    margin: 0;

}

    overflow-x: hidden;

}

            background-color: #f8f8f8;
            padding:100px 20px;
            
        }
    </style>
</head>
<body>
    <nav>
    <ul style="display: flex; list-style: none; align-items: center; padding: 10px; background-color: #f8f8f8;">
        <li>
            <img src="Ch_image/logo.png" alt="logo" height="50px" width="50px">
        </li>

        <div style="margin-left: auto;"></div>

        <li style="margin-right: 10px;">
            <button style="background-color:antiquewhite; color:darkviolet; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer;">Log in</button>
        </li>
        <li>
            <button style="background-color: darkviolet; color:white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer;">Sign up</button>
        </li>
    </ul>
</nav>
    <nav class="navbar">
        <ul class="navbar ul ">
             <li class="navbar li "><a  href="index.html" class="navbar a">Homepage</a></li>

    <section class="sec">
        <h1 style="text-align:center;font-family:Georgia, 'Times New Roman', Times, serif;background-color:darkseagreen;color:white">Fill up the form for order</h1>
        <form >
           <fieldset>
            <legend>Your info</legend>
            <label for="name">Your Name</label>
            <input type="text" name="" id="name">
            <label for="phone">Phone</label>
            <input type="text" name="" id="Phone">
            <br>
           </fieldset>
           <fieldset>
            <legend>Event info</legend>
            <label for="time">Attend at</label>
            <input type="time" name="" id="time">

            <input type="number" name="" id="Number">
            <textarea name="" id="">Comments:ex-I want a corner seat</textarea>
            <br>

           </fieldset>
           <div style="display:flex;justify-content:center;align-items:center;margin:20px;gap:30px;height:50px;">
                <button style="background-color: blueviolet;color:white;border-radius:3px;border:none;padding:10px;"><a href="Dream.html" style="text-decoration:none;color:white;">Submit</a></button>
                <input type="reset" value="Clear" style="background-color: blueviolet;color:white;border-radius:3px;border:none;padding:10px;"
                >

            </div>
        </form>
